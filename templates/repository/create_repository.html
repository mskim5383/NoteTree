{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <form action="./" method="POST" style="width:75%; margin:auto; margin-top:50px; margin-bottom:50px">
    	<h3 style="margin-bottom:50px;">Create New Repository</h3>
        {% csrf_token %}
        {{ repository_form|bootstrap }}
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
{% endblock %}
