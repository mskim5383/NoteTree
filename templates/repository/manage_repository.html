{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <form action="./" method="POST">
        {% csrf_token %}
        {{ contributor_form|bootstrap }}
        <button type="submit" class="btn btn-default">Create</button>
    </form>
    <div>
    {% for contributor in repository.contributor.all %}
        <span>{{ contributor.userprofile }}</span>
    {% endfor %}
    </div>
</div>
{% endblock %}
