{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <div class="commit">
        {{ commit }}
    </div>    
    <form action="./" method="POST" enctype="application/json">
        {% csrf_token %}
        {{ commit_form|bootstrap }}
        {{ part_form|bootstrap }}
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
{% endblock %}
