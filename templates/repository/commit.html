{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <div class="commit">
        {{ commit }}
    </div>    
    <form action="./" method="POST" enctype="application/json">
        {% csrf_token %}
        {{ commit_form|bootstrap }}
        <div class="part-list">
        {% for part in commit.part.all %}
            <div class="part">
                <input type="text" name="part-order" value={{ part.order }} />
                <input type="text" name="part-meta-data" value={{ part.meta_data }} />
                <input type="text" name="part-notes" value={{ part.notes }} />
            </div>
        {% endfor %}
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
{% endblock %}
