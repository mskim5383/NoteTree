{% extends "base.html" %}
{% block content %}
<div class="container">
    {{ error }}
    <form method="POST" style="width:75%; margin:auto; margin-top:50px; margin-bottom:50px">
        <h3 style="margin-bottom:50px;">Login</h3>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
            <label>USERNAME</label>
            <input type="username" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <a href="/session/register" style="margin-left:20px;"> Not a member yet? Sign up for NoteTree!</a>
    </form>
</div>
{% endblock %}
