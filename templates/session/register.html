{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    {{ error }}
    <form action='./' method="POST" style="width:75%; margin:auto; margin-top:50px; margin-bottom:50px">
    	<h3 style="margin-bottom:50px;">Signup for NoteTree!</h3>
        {% csrf_token %}
        {{ user_form|bootstrap }}
        {{ user_profile_form|bootstrap }}
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
{% endblock %}
